<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hotel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/khachhang.css" />

  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./khachhang.html">Khách hàng <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./phong.html">Phòng</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container" style="margin-bottom: 30px;">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-6 center wow fadeInUp">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Thêm khách hàng</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="container">
                    <div class="form-group">
                      <input
                        type="text"
                        name="ten"
                        id="ten"
                        class="form-control input-sm"
                        placeholder="Tên"
                      />
                    </div>

                  <div class="form-group">
                    <input
                      type="text"
                      name="makh"
                      id="makh"
                      class="form-control input-sm"
                      placeholder="Mã khách hàng"
                    />
                    <span class="sp-thongbao" id="idNameError"></span>
                  </div>
                
                      <div class="form-group">
                        <div style="display: flex;">
                          <input
                            type="text"
                            name="cmnd"
                            id="cmnd"
                            class="form-control input-sm"
                            placeholder="CMND"
                          />
                          <input
                            type="text"
                            name="diachi"
                            id="diachi"
                            class="form-control input-sm"
                            placeholder="Địa chỉ"
                          />
                        </div>
                      </div>
                   
                  <div class="form-group">
                    <select class="form-control" id="loai">
                      <option>Loại</option>
                      <option>Nội địa</option>
                      <option>Nước ngoài</option>
                    </select>
                  </div>

                  <input
                    id="btnAdd"
                    type="button"
                    value="Thêm khách hàng"
                    class="btn btn-info btn-block"
                    onclick="return addEmployee()"
                  />
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="hienthi" class="container">
      
      <table class="table text-white">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã khách hàng</th>  
            <th>Tên</th>
            <th>Loại</th>
            <th>CMND</th>
            <th>Địa chỉ</th>
          </tr>
        </thead>
        <tbody id="tbodyGuests"></tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    ></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="module" type="text/javascript" src="js/controller/main.js"></script>

    <script src="WOW-master/dist/wow.min.js"></script>
    <script type="text/javascript">
      new WOW().init();
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
